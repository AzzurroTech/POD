<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – Combined‑UX</title>
    <style>
        body{font-family:Arial,sans-serif;background:#f5f5f5;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
        .card{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.2);width:320px;}
        h2{margin-top:0;}
        .error{color:#c00;margin-bottom:1rem;}
        input{width:100%;padding:.5rem;margin:.5rem 0;border:1px solid #ccc;border-radius:4px;}
        button{background:#004466;color:#fff;border:none;padding:.5rem 1rem;border-radius:4px;cursor:pointer;width:100%;}
        a{display:block;margin-top:1rem;color:#004466;text-align:center;}
    </style>
</head>
<body>
<div class="card">
    <h2>Login</h2>
    {{if .Error}}<div class="error">{{.Error}}</div>{{end}}
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="hidden" name="redirect" value="{{.Redirect}}">
        <button type="submit">Log in</button>
    </form>
    <a href="/register">Create a new account</a>
    <a href="/app?bypass=1">Continue as Guest (no login)</a>
</div>
</body>
</html>
